name: Release on Push or Merge

on:
  push:
    branches: [master]
  # Keep pull_request closed as a backup to ensure merged PR logic is captured
  pull_request:
    types: [closed]
    branches: [master]

permissions:
  contents: write

jobs:
  bump-and-release:
    # Run if it's a direct push OR a merged pull request
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Determine semver bump
        id: semver
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            // If it's a PR, check labels. If it's a direct push, default to 'patch'.
            const event = context.eventName;
            if (event === 'pull_request') {
              const labels = context.payload.pull_request.labels.map(l => l.name.toLowerCase());
              if (labels.includes('major')) return 'major';
              if (labels.includes('minor')) return 'minor';
            }
            return 'patch';

      - name: Bump version
        run: |
          pnpm version ${{ steps.semver.outputs.result }} -m "chore(release): %s [skip ci]"

      - name: Push changes
        run: git push origin HEAD --tags

      - name: Checkout the released tag
        run: |
          # use the most recent tag (the version bump created it) and check it out
          NEW_TAG=$(git describe --tags --abbrev=0)
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          git fetch --tags
          git checkout "$NEW_TAG"

      - name: Install dependencies (for build)
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm -r run build

      - name: Package built outputs
        run: |
          set -e
          ARTDIR=release-artifact
          rm -rf "$ARTDIR"
          mkdir -p "$ARTDIR"
          # Copy each package's build output directory (dist/build/out) into the artifact dir
          while IFS= read -r d; do
            pkg_dir=$(dirname "$d")
            pkg_name=$(basename "$pkg_dir")
            cp -r "$d" "$ARTDIR/$pkg_name"
          done < <(find . -type d \( -name dist -o -name build -o -name out \) -print)

          # Fail early if nothing was found
          if [ -z "$(ls -A "$ARTDIR")" ]; then
            echo "No build outputs found in dist/build/out â€” aborting packaging" >&2
            exit 1
          fi

          # Create a tarball containing only the built outputs
          ARCHIVE="release-${NEW_TAG}.tar.gz"
          tar -czf "$ARCHIVE" -C "$ARTDIR" .
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload CI artifact
        uses: actions/upload-artifact@v4
        env:
          NEW_TAG: ${{ env.NEW_TAG }}
          ARCHIVE: ${{ env.ARCHIVE }}
        with:
          name: release-${{ env.NEW_TAG }}
          path: ${{ env.ARCHIVE }}
          retention-days: 30

      - name: Create GitHub Release with built artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_TAG=${NEW_TAG}
          # Determine release notes based on the event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            NOTES="Merged PR #${{ github.event.pull_request.number }} by @${{ github.event.pull_request.user.login }}"
          else
            NOTES="Direct push to master by @${{ github.actor }}"
          fi

          gh release create "$NEW_TAG" "$ARCHIVE" --title "$NEW_TAG" --notes "$NOTES"
