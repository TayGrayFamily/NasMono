name: Release
on:
  push:
    branches: [ master ]
  pull_request:
    types: [closed]
    branches: [master]

permissions:
  contents: write

jobs:
  bump-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all tags/history for versioning

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Current version for 2025

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Determine semver bump
        id: semver
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name.toLowerCase());
            if (labels.includes('major')) return 'major';
            if (labels.includes('minor')) return 'minor';
            return 'patch';

      - name: Bump version
        run: |
          # pnpm version handles package.json update and git tag
          pnpm version ${{ steps.semver.outputs.result }} -m "chore(release): %s [skip ci]"

      - name: Push changes
        run: git push origin HEAD --tags

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the modern GH CLI instead of deprecated actions
          NEW_TAG=$(git describe --tags --abbrev=0)
          gh release create $NEW_TAG \
            --title "$NEW_TAG" \
            --notes "Merged PR #${{ github.event.pull_request.number }} by @${{ github.event.pull_request.user.login }}"
